<button class="backButton hvr-hang" mat-raised-button routerLink="/admin" matTooltip="Volver a panel de control"
  matTooltipPosition="above">
  <mat-icon>arrow_back_ios</mat-icon>
</button>
<div class="tabla">
  <div class="mat-elevation-z8">
    <!-- filtro -->
    <mat-form-field class="filter">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar resultados">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort *ngIf="dataSource">

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- rol Column -->
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="onDelete(element.name,element.id)" class="btn-delete hvr-pop" type="button"
            matTooltip="Eliminar" matTooltipPosition="below" mat-raised-button>
            <mat-icon>delete</mat-icon>
          </button>
          <button (click)="onEdit(element.id)" class="btn-edit hvr-pop" type="button" matTooltip="Editar"
            matTooltipPosition="below" mat-raised-button>
            <mat-icon>create</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
  </div>

</div>
