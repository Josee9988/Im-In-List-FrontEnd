<div class="tabla">
  <div class="mat-elevation-z8">
    <!-- filtro -->
    <mat-form-field class="filter">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar resultados">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- nombre Column -->
      <ng-container matColumnDef="idCreador">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID usuario creador </th>
        <td mat-cell *matCellDef="let element"> {{element.idCreador}} </td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
      </ng-container>

      <!-- rol Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <!-- listasCreadas Column -->
      <ng-container matColumnDef="elemento">
        <th mat-header-cell *matHeaderCellDef> Elementos </th>
        <td mat-cell *matCellDef="let element"> {{element.elemento}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>delete</mat-icon>
          <mat-icon>create</mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

</div>
