<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>create</mat-icon>Editar perfil
    </mat-card-title>
    <mat-card-subtitle>Personaliza con total libertad tu perfil</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <hr />
    <div class="graficasListas">
      <form class="form-container">

        <div *ngIf="isRegister">
          <!-- Name field -->
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input type="text" [formControl]="name" matInput placeholder="ej: ElMusk62" autocomplete="on">
            <mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error>
            <mat-hint>Introduce tu nombre de usuario</mat-hint>
          </mat-form-field>
          <div class="spacer"></div>
        </div>

        <!-- Email field -->
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" [formControl]="email" matInput placeholder="ej: ejemplo@mail.com" autocomplete="on">
          <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
          <mat-hint>Introduce tu email</mat-hint>
          <div class="spacer"></div>
        </mat-form-field>

        <!-- Password field -->
        <mat-form-field appearance="outline">
          <mat-label>Contrase침a</mat-label>
          <input type="password" matInput [formControl]="password" placeholder="Introduce tu contrase침a"
            [type]="hide ? 'password' : 'text'" autocomplete="current-password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-hint>Introduce tu contrase침a</mat-hint>
          <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>

        <!-- Submit button -->
        <div *ngIf="isRegister; then isRegisterBlockBtn else isLoginBlockBtn"></div>
        <ng-template #isLoginBlockBtn>
          <button class="submit-login-register" type="submit" matTooltip="Inicia sesi칩n" matTooltipPosition="below"
            mat-raised-button color="primary">Iniciar</button>
        </ng-template>

      </form>
    </div>
    <hr />
  </mat-card-content>
  <div class="actions">
    <button mat-raised-button color="primary" matTooltip="Guardar cambios" matTooltipPosition="right"
      class="actionsButton">Guardar cambios </button>
    <button routerLink="/showParticipated" mat-raised-button color="accent"
      matTooltip="Reiniciar campos de los formularios" matTooltipPosition="right" class="actionsButton">Reiniciar
      campos</button>
    <button mat-raised-button color="warn" matTooltip="Descarcart cambios " matTooltipPosition="right"
      class="actionsButton">Descartar cambios</button>
  </div>
</mat-card>
