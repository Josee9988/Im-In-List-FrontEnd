<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="headerImage"></div>
    <mat-card-title>{{nickname}}</mat-card-title>
    <mat-card-subtitle>{{email}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <hr />
    <div class="graficasListas" *ngIf="!doughnutChartDataLists">
      <mat-card class="cardNumbers">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card>
    </div>
    <div class="graficasListas" *ngIf="doughnutChartDataLists">
      <mat-card class="cardNumbers">
        <mat-card-title>Listas</mat-card-title>
        <hr />
        <a href="#" class="graficasDatos">
          <rg-gauge-chart [canvasWidth]="canvasWidth" [needleValue]="needleValue" [centralLabel]="centralLabel"
            [options]="options" [name]="name" [bottomLabel]="bottomLabel"></rg-gauge-chart>
        </a>
      </mat-card>
    </div>
    <hr />
  </mat-card-content>
  <div class="actions">
    <button routerLink="/showLists" mat-raised-button color="primary" matTooltip="Ver tus listas creadas"
      matTooltipPosition="right" class="actionsButton hvr-pop">Ver listas creadas </button>
    <button routerLink="/showParticipated" mat-raised-button color="accent"
      matTooltip="Ver las listas en las que eres participante" matTooltipPosition="right"
      class="actionsButton hvr-pop">Ver
      listas que participo</button>
    <button routerLink="/editProfile" mat-raised-button color="accent" matTooltip="Editar tu perfil"
      matTooltipPosition="right" class="actionsButton hvr-pop">Editar perfil</button>
    <button (click)="onClose()" mat-raised-button color="warn" matTooltip="Cierra sesiÃ³n" matTooltipPosition="right"
      class="actionsButton hvr-pop">Cerrar sesion</button>
  </div>
