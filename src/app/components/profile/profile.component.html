<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="headerImage"></div>
    <mat-card-title>{{nickname}}</mat-card-title>
    <mat-card-subtitle>{{email}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <hr />
    <div class="graficasListas">
      <mat-card class="cardNumbers">
        <mat-card-title>Listas creadas</mat-card-title>
        <div class="wrapper">
          <span class="box first-number"></span>
          <span class="box second-number"></span>
          <span class="box third-number"></span>
        </div>
      </mat-card>
      <mat-card class="cardNumbers">
        <mat-card-title>Listas participante</mat-card-title>
        <div class="wrapper">
          <span class="box first-number"></span>
          <span class="box second-number"></span>
          <span class="box third-number"></span>
        </div>
      </mat-card>
    </div>
    <hr />
  </mat-card-content>
  <div class="actions">
    <button mat-raised-button color="primary" class="actionsButton">Ver mis listas </button>
    <button mat-raised-button color="accent" class="actionsButton">Ver listas que participo</button>
    <button mat-raised-button color="accent" class="actionsButton">Editar perfil</button>
    <button mat-raised-button color="warn" class="actionsButton">Cerrar sesion</button>
  </div>
</mat-card>
