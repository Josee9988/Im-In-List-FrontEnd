<mat-sidenav-container class="sidenav-container">
  <mat-sidenav [ngClass]="{hidden: !(isHandset$ | async) === true}" #drawer class="sidenav" color="primary"
    fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false" (click)="drawer.toggle()">
    <mat-toolbar>
      <img class="logo-header" routerLink="/home" routerLinkActive="active"
        src="../../../../assets/images/iLogo.png">I'm in List
    </mat-toolbar>
    <mat-nav-list>
      <h2 matSubheader>Elementos de navegaci√≥n</h2>
      <li *ngFor="let item of navbarLinks">
        <a mat-list-item routerLink="/{{ item.route }}" routerLinkActive="active">
          <mat-icon>
            {{item.icon}}</mat-icon>{{item.field}}
        </a>
      </li>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button class="sidenav-btn" type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="minium-header-pads">
        <a class="main-navbar-text" routerLink="/home" routerLinkActive="active">
          <img class="logo-header-white" src="../../../../assets/images/logoImInListWhite.png">I'm in
          List
        </a>
      </span>

      <span class="fill-space"></span>
      <div *ngFor="let item of navbarLinks">
        <button class="top-navbar-item" routerLink="/{{ item.route }}" routerLinkActive="active" mat-button>
          <mat-icon>
            {{item.icon}} </mat-icon>{{item.field}}
        </button>
      </div>
    </mat-toolbar>
    <!-- Content -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
