<form (ngSubmit)="onSubmit()" novalidate style="vertical-align:top;">
  <div class="login-register-bg">
    <div class="login-register-container">
      <div class="list-title">
        <mat-card>
          <mat-card-content>
            <mat-card-title>
              <!-- Title -->
              <input class="list-tittle-input" [(ngModel)]="list.titulo" [ngModelOptions]="{standalone: true}"
                placeholder="Tu título aquí..." />
            </mat-card-title>
          </mat-card-content>
        </mat-card>
      </div>
      <mat-card>
        <mat-card-content class="elements-list" [ngStyle]="{'height.px': windowHeight}">
          <mat-icon>post_add</mat-icon>
          <!-- Subtitle -->
          <input [(ngModel)]="list.descripcion" [ngModelOptions]="{standalone: true}" class="list-subtitle-input"
            placeholder="Tu subtítulo aquí..." />

          <div class="form-container">
            <div class="spacer"></div>
            <hr>
            <mat-label>Tus elementos:</mat-label>

            <!-- Your elements -->
            <div cdkDropList (cdkDropListDropped)="drop($event)">
              <div *ngFor="let element of list.elementos; trackBy:list.elementos.order"
                [ngClass]="{'child-list': !element.master}" class="element-drag" cdkDrag>
                <div class="example-custom-placeholder" *cdkDragPlaceholder></div>

                <mat-icon *ngIf="element.master" class="icon-slave" matTooltip="Haz un subelemento"
                  (click)="makeSlave(element.order)" matTooltipPosition="left">double_arrow</mat-icon>
                <mat-icon *ngIf="!element.master" class="icon-slave rotate-y" (click)="makeMaster(element.order)"
                  matTooltip="Subelemento" matTooltipPosition="left">keyboard_return</mat-icon>

                <mat-form-field appearance="outline">
                  <input type="text" name="element.text" [(ngModel)]="element.text"
                    [ngModelOptions]="{standalone: true}" matInput placeholder="Tu elemento aquí" autocomplete="off">
                  <button type="button" mat-icon-button matSuffix [attr.aria-label]="'Delete element'"
                    (click)="deleteElement(element.order)">
                    <mat-icon class="c-red">delete</mat-icon>
                  </button>
                </mat-form-field>

              </div>
            </div>

            <!-- Add new -->
            <mat-form-field appearance="outline">
              <mat-label>Nuevo elemento</mat-label>
              <input type="text" matInput [(ngModel)]="newElement" #newElementInput name="newElementInput"
                placeholder="Tu elemento aquí" autocomplete="off">
              <mat-hint>Introduce un nuevo elemento a tu lista</mat-hint>
              <button type="button" mat-icon-button matSuffix [attr.aria-label]="'Add element'" (click)="addElement()">
                <mat-icon>library_add</mat-icon>
              </button>
            </mat-form-field>
            <div class="spacer"></div>
          </div>
        </mat-card-content>
        <!-- Submit button -->
        <button class="submit-login-register" type="submit" matTooltip="Crea tu lista" matTooltipPosition="below"
          mat-raised-button color="primary">Crear</button>
      </mat-card>
    </div>
  </div>
</form>
